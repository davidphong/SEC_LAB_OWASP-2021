{% extends "base.html" %}

{% block title %}Register - Security Lab{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-navy text-white">
                <h4 class="card-title mb-0">Register New Account</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               minlength="3" maxlength="80" pattern="[a-zA-Z0-9_-]+" 
                               title="Username can only contain letters, numbers, underscores and hyphens">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               minlength="6" maxlength="200">
                        <div class="form-text">Password must be at least 6 characters long</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-skyblue">Register</button>
                    </div>
                </form>
                <hr>
                <p class="mb-0 text-center">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-skyblue">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
